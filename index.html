<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>cm to inches</h2>
        
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter a cm value">
        </div>
        <div>
            <button type="submit" onclick="convert()">convert to inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>

        function convert(){
           let cmVal = Number(document.getElementById('input').value);
           let inVal = cmVal/2.54;
           let result = document.getElementById('result');
           result.innerHTML = inVal.toFixed(2)+" inches"
        }
       

    </script>
 
</body>
</html>
